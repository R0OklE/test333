<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./beautify.css">
    <link rel="stylesheet" href="./sudoku.css">
</head>
<body>
    <div class="container">
        <img src="./images/background.png" alt="" class="bg">
        <img src="./images/grid.png" alt="" class="grid">
        <img src="./images/big.png" alt="" class="big">
        <img src="./images/small.png" alt="" class="small">
        <img src="./images/bird.png" alt="" class="bird">
        <img src="./images/game.png" alt="" class="game">
        <img src="./images/sudoku.png" alt="" class="title">
        <img src="./images/dinosaur.png" alt="" class="dinosaur">
    </div>
    <div class="bottom">
        <img src="./images/Magic Cliffs (author_ ansimuz).png" alt="" class="bk">
        <img src="./images/mmap.png" alt="" class="mmap">
        
        <button type="button" onclick="window.location.href='./submit101.html'">
            <img src="./images/submit.png" alt="" class="submit">
        </button>

        <button onclick="toggleAudio()">
            <img src="./images/music_icon.png" alt="" class="aud">
        </button>
        <audio id="myAudio" loop>
        <source src="./audio/DST_Theme_Loop.wav" type="audio/wav">
        </audio>

        <button type="button" onclick="window.location.href='./menu.html'">
            <img src="./images/Menu.png" alt="" class="Menu">
        </button>

        <button type="button" onclick="window.location.href='./game101.html'" id="start-button">
            <img src="./images/clear.png" alt="" class="clear">
        </button>

        <img src="./images/Cyberpunkscreen.png" alt="" class="screen">
        

        <button type="button">
            <img src="./images/hint.png" alt="" class="hint" id="hint-button">
        </button>

        <!-- <button type="button" onclick="window.location.href='./game101.html'" id="hint-button">
            <img src="./images/hint.png" alt="" class="hint">
        </button> -->
    </div>
    
    <div class="hint-digit">
    </div>

    <div id="sudoku-container">
        <div class="sudoku-board"></div>
    </div>
    <script src="./sudo101.js"></script>
    <script src="./audio.js"></script>
</body>
</html>
